<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tools">
        <div class="tool-button">
            <i class="fas fa-bars" id="menu-option"></i>
            <i class="fas fa-times hide" id ="menu-close"></i>
        </div>
        <div class="tool-box add-animation hide">
            <div class="tool active-tool" id ="pencil">
                <img src="./resources-master/NewIcons/Black_Pencil.svg" alt="">
                <div class="tool-options hide" id="pencil-options">
                    <input type="range" name="" id="pencilSize" value = "1" min= "1" max = "40">
                    <div class="pencil-colors">
                        <div class="red"></div>
                        <div class="yellow"></div>
                        <div class="blue"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./resources-master/NewIcons/Eraser.svg" alt="">
                <div class="tool-options hide" id="eraser-options">
                    <input type="range" name="" id="eraserSize" value = "1" min= "1" max = "40">
                </div>
            </div>
            <div class="tool" id="sticky">
                <img src="./resources-master/NewIcons/StickyNote.svg" alt="">
            </div>
            <div class="tool" id="upload">
                <img src="./resources-master/NewIcons/Photo.svg" alt="">
                <input type="file" name="" id="photo-upload" style="display: none;">
            </div>
            <div class="tool" id = "download">
                <img src="./resources-master/NewIcons/Download.svg" alt="">
            </div>
            <div class="tool" id = "undo">
                <img src="./resources-master/NewIcons/Undo.svg"  alt="">
            </div>
            <div class="tool" id = "redo">
                <img src="./resources-master/NewIcons/Redo.svg" alt="">
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas"></canvas>
    </div>

        </div>
    </div> -->

</body>
